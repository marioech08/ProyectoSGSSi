<VirtualHost *:443>
   ServerName localhost
   DocumentRoot /var/www/html

   SSLEngine on
   SSLCertificateFile /etc/ssl/certs/certificado-autofirmado.crt
   SSLCertificateKeyFile /etc/ssl/private/clave-privada.key
</VirtualHost>


<VirtualHost *:80>
	ServerName localhost
	Redirect / https://localhost/
</VirtualHost>
