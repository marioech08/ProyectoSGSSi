<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asginatura - Plataforma de Asignaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar una asignatura</h1>
        
        <form action="modify_asignatura.php" method="post">   
           
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="creditos">Creditos:</label>
            <input type="text" id="creditos" name="creditos" required>

            <label for="convocatorias_usadas">Convocatorias Usadas:</label>
            <input type="text" id="convocatorias_usadas" name="convocatorias_usadas" required>

            <button type="submit">Editar</button>
        </form>
    </div>
</body>
